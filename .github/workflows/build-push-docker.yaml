name: Build and push docker image
on:
  push:

jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: build image
        run: docker build -t vincentramaputra/viscord-web:latest .
      - name: push image to docker hub
        run: |
          docker push vincentramaputra/viscord-web:latest
